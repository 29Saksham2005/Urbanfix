<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #121212; /* Dark mode background */
            color: #ffffff; /* Light text for contrast */
        }
        .signin-container {
            background-color: #1e1e1e; /* Darker container background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: auto;
        }
        .signin-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .signin-button:hover {
            background-color: #0056b3;
        }
        .signin-select {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
        }
        .signin-input {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .signin-input::placeholder {
            color: #aaa;
        }
        .signup-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

        <a href="complaint-log.html" style="color:#fff;text-decoration:none;margin:0 20px;font-size:1.1em;padding:8px 16px;border-radius:5px;transition:background 0.2s;">Complaint Log</a>
