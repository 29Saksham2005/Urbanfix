<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212; /* Dark mode background */
            color: #ffffff; /* Light text for contrast */
        }
        .signin-container {
            background-color: #1e1e1e; /* Darker container background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            
            margin: auto;
        }
        .signin-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .signin-button:hover {
            background-color: #0056b3;
        }
        .signin-select {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-menu-bar">
        <h2>Sign In</h2>
        <div class="signin-options">
            <select class="signin-select" onchange="signIn(this.value)">
                <option value="" disabled selected>Select Sign In Option</option>
                <option value="citizen">Sign In as Citizen</option>
                <option value="authority">Sign In as Government Authority</option>
                <option value="business">Sign In as Local Business</option>
            </select>
        </div>
        <div id="additional-content" style="display: none;"></div>
    </div>
    <style>
        
        .signin-options {
            display: flex;
            justify-content: center;
            gap: 15px; /* Spacing between buttons */
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
