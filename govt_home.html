<!DOCTYPE html>
<html>
<head>
    <title>Complaint Management System - Authority View</title>
    <link rel="stylesheet" type="text/css" href="govt_css.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo">
                <img src="governement login.png" alt="Logo"> 
            </div>
            <ul>
                <li><a href="#" onclick="document.getElementById('content-area').querySelector('iframe').src='complaint-log.html'">Complaints</a></li>
                <li><a href="#" onclick="document.getElementById('content-area').querySelector('iframe').src='complaint-status.html'">Complaint Status</a></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Menu Bar at Top -->
            <div class="menu-bar">
                <div class="active-complaint-count">
                    Active Complaint Count: <span id="active-count">0</span> 
                </div>
                <script>
                    function updateActiveComplaintCount() {
                        const activeCount = activeComplaints.length;
                        document.getElementById('active-count').innerText = activeCount;
                    }

                    document.addEventListener('DOMContentLoaded', updateActiveComplaintCount);
                </script>
                <div class="search-bar">
                    <input type="text" placeholder="Search complaints...">
                    <button>Search</button> 
                </div>
                <div class="user-profile">
                    <div class="profile-icon">
                        <img src="governement login.png" alt="Profile"> 
                    </div>
                </div>
            </div>
        </div>

            <!-- Content Area Section -->
        <div class="content-area" id="content-area" style="position: absolute; top: 60px; left: 30%; right: 0; bottom: 0; max-width: 70vw; max-height: 100vh; overflow: auto;">
            <iframe src="about:blank" style="width: 100%; height: 100%; border: none;" id="content-iframe"></iframe>
        </div>
        
    </div>

    <script src="govt_js.js"></script>
</body>
</html>
