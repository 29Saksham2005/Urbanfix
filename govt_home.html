<!DOCTYPE html>
<html>
<head>
    <title>Complaint Management System - Authority View</title>
    <link rel="stylesheet" type="text/css" href="/static/govt_css.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }
        .sidebar .logo img {
            width: 120px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar ul li {
            width: 100%;
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .sidebar ul li a:hover {
            background: #007bff;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #181818;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #232323;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        .active-complaint-count {
            font-size: 1.2em;
        }
        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #fff;
        }
        .search-bar button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: #fff;
            margin-left: 8px;
            cursor: pointer;
        }
        .user-profile .profile-icon img {
            width: 40px;
            border-radius: 50%;
        }
        .content-area {
            flex: 1;
            background: #181818;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.jpg" alt="Logo"> 
            </div>
            <ul>
                <li><a href="#" onclick="document.getElementById('content-area').querySelector('iframe').src='complaint-log.html'">Complaints</a></li>
                <li><a href="#" onclick="document.getElementById('content-area').querySelector('iframe').src='complaint-status.html'">Complaint Status</a></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Menu Bar at Top -->
            <div class="menu-bar">
                <div class="active-complaint-count">
                    Active Complaint Count: <span id="active-count">0</span> 
                </div>
                <script>
                    function updateActiveComplaintCount() {
                        const activeCount = activeComplaints.length;
                        document.getElementById('active-count').innerText = activeCount;
                    }

                    document.addEventListener('DOMContentLoaded', updateActiveComplaintCount);
                </script>
                <div class="search-bar">
                    <input type="text" placeholder="Search complaints...">
                    <button>Search</button> 
                </div>
                <div class="user-profile">
                    <div class="profile-icon">
                        <img src="logo.jpg" alt="Profile"> 
                    </div>
                </div>
            </div>
        </div>

            <!-- Content Area Section -->
        <div class="content-area" id="content-area" style="position: absolute; top: 60px; left: 30%; right: 0; bottom: 0; max-width: 70vw; max-height: 100vh; overflow: auto;">
            <iframe src="about:blank" style="width: 100%; height: 100%; border: none;" id="content-iframe"></iframe>
        </div>
        
    </div>

    <script src="/static/govt_js.js"></script>
</body>
</html>
